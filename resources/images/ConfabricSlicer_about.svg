  <!-- Cut out right side of inner circle -->
  <rect x="60" y="45.5" width="24" height="32" fill="#f6cc1d"/>

  <!-- Highlight -->
  <ellipse cx="74" cy="45" rx="5" ry="4" fill="#ffffff" opacity="0.4"/>

  <!-- CONFABRIC text -->
