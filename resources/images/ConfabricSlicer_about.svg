<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="560" height="125" viewBox="0 0 560 125">
  <!-- Bottom line -->
  <rect x="20" y="123" width="520" height="2" fill="#f6cc1d"/>

  <!-- Logo background box -->
  <rect x="20" y="21.22" width="80.56" height="80.56" rx="9.64" ry="9.64" fill="#e9e9e9"/>

  <!-- Main gold circle -->
  <circle cx="60.28" cy="61.5" r="30" fill="#f6cc1d"/>

  <!-- White ring -->
  <circle cx="60.28" cy="61.5" r="22" fill="#ffffff"/>

  <!-- Cut out right side of white ring -->
  <rect x="58" y="39.5" width="34" height="44" fill="#ffffff"/>

  <!-- Inner gold circle (makes C shape) -->
