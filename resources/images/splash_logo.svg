<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="480" height="480" viewBox="0 0 480 480">
  <!-- White background -->
  <rect width="480" height="480" fill="#ffffff"/>

  <!-- Outer C ring -->
  <path d="M240,60
           C350,60 440,150 440,260
           C440,370 350,460 240,460
           C130,460 40,370 40,260
           C40,150 130,60 240,60
           M240,100
           C152,100 80,172 80,260
           C80,348 152,420 240,420
           C328,420 400,348 400,260
           C400,172 328,100 240,100"
        fill="#1a1a1a"/>

  <!-- Inner C ring -->
  <path d="M240,130
           C312,130 370,188 370,260
           C370,332 312,390 240,390
           C168,390 110,332 110,260
           C110,188 168,130 240,130
           M240,170
           C190,170 150,210 150,260
           C150,310 190,350 240,350
           C290,350 330,310 330,260
           C330,210 290,170 240,170"
        fill="#1a1a1a"/>

  <!-- Cut out right side to make C shapes -->
  <rect x="240" y="130" width="200" height="260" fill="#ffffff"/>

  <!-- Gap between rings on right -->
  <rect x="240" y="100" width="200" height="30" fill="#ffffff"/>
  <rect x="240" y="390" width="200" height="30" fill="#ffffff"/>

  <!-- CONFABRIC Text -->
  <text x="240" y="520" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#1a1a1a" text-anchor="middle" transform="translate(0,-80)">CONFABRIC</text>

  <!-- Slicer Text (smaller, below) - position adjusted -->
  <text x="305" y="310" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#666666" text-anchor="middle">Slicer</text>
</svg>
