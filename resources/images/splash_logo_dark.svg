  <!-- Confabric Logo - Stylized C -->
  <g transform="translate(165, 60)">
    <rect x="0" y="0" width="150" height="150" rx="20" ry="20" fill="#404040"/>
    <circle cx="75" cy="75" r="55" fill="#009789"/>
    <path d="M75 30 A45 45 0 1 0 75 120 A45 45 0 0 1 75 40 A35 35 0 1 1 75 110 A35 35 0 0 0 75 30 Z" fill="#2d2d2d"/>
